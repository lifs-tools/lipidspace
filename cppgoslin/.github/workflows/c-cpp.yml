name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
        - { name: "Ubuntu Latest GCC", artifact: "Linux.tar.xz", os: ubuntu-latest, build_type: "Release", cc: "gcc", cxx: "g++" }
          #        - { name: "macOS Latest Clang", artifact: "macOS.tar.xz", os: macos-latest, build_type: "Release", cc: "clang", cxx: "clang++" }
        - { name: "Ubuntu Latest Clang", artifact: "Linux-clang.tar.xz", os: macos-latest, build_type: "Release", cc: "clang", cxx: "clang++" }
    steps:
    - uses: actions/checkout@v2
    - name: make
      run: make clean
    - name: make 
      run: make
    - name: make test
      run: make test
    - name: make runtest
      run: make runtests
